- clean: ["~", "~/.config"]

- defaults:
    link:
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: config/git/gitconfig
    ~/.gitignore_global: config/git/gitignore_global
    ~/.zshrc: config/zsh/zshrc
    ~/.config/zsh:
      path: config/zsh/
      create: true
    ~/.config/nvim:
      path: config/nvim/
      create: true
    ~/.vimrc: config/vim/init.vim
    ~/.config/vim:
      path: config/vim/
      create: true
    ~/.mackup.cfg:
      path: config/mackup
      create: true
    ~/.ssh/config: config/ssh/config

- brewfile:
    - config/brew/brewfile

- create:
    - ~/projects
    - ~/projects/patches
    - ~/.vim/undo

- shell:
    - command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    - command: source $HOME/.zshrc
      stdout: true
      stdin: true
      description: Source zshrc config to generate the .zsh_plugin file for static loading
