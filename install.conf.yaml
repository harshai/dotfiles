- clean: ['~']

- defaults:
    link:
        relink: true
- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/zsh:
        path: config/zsh/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.vim:
        path: vim
        create: true
    ~/.vimrc: config/vim/init.vim
    ~/.config/vim:
        path: config/vim/
        create: true

- shell:
    -
      command: brew bundle install
      stdout: true
      description: Installing dependencies from Brewfile
    -
      command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    - [echo 'chsh -s /bin/zsh, To set zsh as default shell']
