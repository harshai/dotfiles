- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.config/iterm:
        path: config/iterm/
        create: true
- brewfile:
    file: Brewfile
