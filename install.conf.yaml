- clean: ['~', '~/.config']

- defaults:
    link:
        relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore_global
    ~/.zshrc: config/zshrc
    ~/.config/zsh:
        path: config/zsh/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.vimrc: config/vim/init.vim
    ~/.config/vim:
        path: config/vim/
        create: true
    ~/.mackup.cfg:
        path: config/mackup
        create: true

- brewfile:
    - config/brew/brewfile

- create:
    - ~/projects
    - ~/projects/patches

- shell:
    -
      command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    -
      command: source $HOME/.zshrc
      stdout: true
      stdin: true
      description: Source zshrc config to generate the .zsh_plugin file for static loading
