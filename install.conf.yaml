- clean: ["~", "~/.config"]

- defaults:
    link:
      relink: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: config/git/gitconfig
    ~/.gitignore_global: config/git/gitignore_global
    ~/.zshrc: config/zsh/zshrc
    ~/.zsh_plugins.txt: config/zsh/plugins.txt
    ~/.config/zsh:
      path: config/zsh/
      create: true
    ~/.config/nvim:
      path: config/nvim/
      create: true
    ~/.vimrc: config/vim/init.vim
    ~/.config/vim:
      path: config/vim/
      create: true
    ~/.mackup.cfg:
      path: config/mackup
      create: true
    ~/.ssh/config: config/ssh/config

- create:
    - ~/Developer
    - ~/Developer/patches
    - ~/.vim/undo
    - ~/.zprofile
    - ~/.nvm

- shell:
    - command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    - command: source $HOME/.zshrc
      stdout: true
      stdin: true
      description: Source zshrc config to generate the .zsh_plugin file for static loading
    - command: echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zprofile; eval "$(/opt/homebrew/bin/brew shellenv)";
      stdout: true
      stdin: true
      description: Add brew to $PATH

- brewfile:
    - config/brew/brewfile
