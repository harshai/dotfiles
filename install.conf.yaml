- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.gitconfig_local: gitconfig_local
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.config/iterm:
        path: config/iterm/
        create: true

- brewfile:
    file: Brewfile
    no-upgrade: true

- shell:
    - [echo 'chsh -s /bin/zsh, To set zsh as default shell']
