- clean: ['~']

- defaults:
    link:
        relink: true
- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: config/gitconfig
    ~/.gitignore_global: config/gitignore_global
    ~/.zshrc: config/zshrc
    ~/.config/zsh:
        path: config/zsh/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.vim:
        path: vim
        create: true
    ~/.vimrc: config/vim/init.vim
    ~/.config/vim:
        path: config/vim/
        create: true
    ~/.mackup.cfg:
        path: config/mackup
        create: true


- shell:
    -
      command: mkdir ~/Code
      stdout: true
      description: Create folder for Code
    -
      command: brew bundle install
      stdout: true
      description: Installing dependencies from Brewfile
    -
      command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    - [echo 'chsh -s /bin/zsh, To set zsh as default shell']
