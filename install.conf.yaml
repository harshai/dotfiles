- clean: ['~']

- defaults:
    link:
        relink: true
- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.config/zsh:
        path: config/zsh/
        create: true
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.vim: vim
    ~/.config/vim:
        path: config/vim/
        create: true
    # ~/.mackup.cfg: mackup
    # ~/.ssh/config:
    #     path: ssh/config
    #     create: true
    # ~/.itermocil:
    #     path: config/itermocil/
    #     create: true
    # ~/.config/iterm:
    #     path: config/iterm/
    #     create: true

- shell:
    -
      command: brew bundle install
      stdout: true
      description: Installing dependencies from Brew file
    -
      command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    - [echo 'chsh -s /bin/zsh, To set zsh as default shell']
