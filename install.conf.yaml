- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.gitconfig: gitconfig
    ~/.mackup.cfg: mackup
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.config/nvim:
        path: config/nvim/
        create: true
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.itermocil:
        path: config/itermocil/
        create: true
    # ~/.config/iterm:
    #     path: config/iterm/
    #     create: true

- shell:
    -
      command: brew bundle install
      stdout: true
      description: Installing dependencies from Brew file
    -
      command: mackup restore
      stdout: true
      stdin: true
      description: Restoring App configs using mackup
    - [echo 'chsh -s /bin/zsh, To set zsh as default shell']
